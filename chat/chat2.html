<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Socket.IO Chat Example</title>
  <link rel="stylesheet" href="style.css">
  <meta http-equiv="Access-Control-Allow-Origin" content="all">
</head>
<body>
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="socket.io.js"></script>

    <button onclick="send();" value="Send">Send</button>
    <button onclick="start();" value="Send">Start</button>
    <button onclick="stop();" value="Send">Stop</button>
    <button onclick="read();" value="Read">Read</button>

    <script>
    var socket = io('http://192.168.33.100:5000');

    socket.emit('authorize', {"key":"c4b8b0dc2cd9feb4942863f184b45fdc120ffab8"});

    function send() {
      socket.emit('message', {"key":"c4b8b0dc2cd9feb4942863f184b45fdc120ffab8", "user_id": 100000, "message": "hi?", "id": "321"});
    }

    function start() {
      socket.emit('start_writing', {"key":"c4b8b0dc2cd9feb4942863f184b45fdc120ffab8", "user_id": 100000});
    }

    function stop() {
      socket.emit('stop_writing', {"key":"c4b8b0dc2cd9feb4942863f184b45fdc120ffab8", "user_id": 100000});
    }

    function read() {
      socket.emit('read', {"key":"c4b8b0dc2cd9feb4942863f184b45fdc120ffab8", "user_id": 100000, "message_id": 888});
    }

    socket.on('message', function(data) {
      console.log('message',data);
    });

    socket.on('read', function(data) {
      console.log('read',data);
    });

    socket.on('start_writing', function(data) {
      console.log('start_writing',data);
    });

    socket.on('stop_writing', function(data) {
      console.log('stop_writing',data);
    });

    socket.on('message_ack', function(data) {
      console.log('ack', data);
    });

    socket.on('authorize', function(data) {
      console.log('auth',data);
    });
    //




</script>
</body>
</html>
