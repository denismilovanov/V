<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Socket.IO Chat Example</title>
  <link rel="stylesheet" href="style.css">
  <meta http-equiv="Access-Control-Allow-Origin" content="all">
</head>
<body>
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="https://cdn.socket.io/socket.io-1.3.0.js"></script>

    <script>
    var socket = io('http://test.vmeste-app.ru:5000');

    socket.emit('file', {"file":"/tmp/1.txt"});

    socket.on('result', function(data) {
      console.log('start_writing',data);
    });

</script>
</body>
</html>
